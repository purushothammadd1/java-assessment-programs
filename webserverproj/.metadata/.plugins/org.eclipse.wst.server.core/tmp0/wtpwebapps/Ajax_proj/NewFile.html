<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
</head>
<body>

<button id="button">Get Data</button>

<p id="p"> </p>
<script>
document.getElementById("button").addEventListener('click',data);
function data(){
	
	var xhttp = new XMLHttpRequest();
	
	xhttp.onload = function(){
		document.getElementById("p").innerHTML = xhttp.responseText;
	}
	xhttp.open('GET', "sample.txt",true);
	xhttp.send();
}

</script>
</body>
</html>
