<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register user</title>
</head>
<body>
<form action="Register" method="post">

	<table>
	
		<tr><th colspan="2" align="center">Employee Registration</th></tr>
		
		<tr>
			<td align="right">Enter Employee Id</td>
			<td align="left"><input type="text" name="empId" /></td>
		</tr>
		
		<tr>
			<td align="right">Enter Employee Name</td>
			<td align="left"><input type="text" name="empName" /></td>
		</tr>
		
		<tr>
			<td align="right">Enter Salary</td>
			<td align="left"><input type="text" name="salary" /></td>
		</tr>
		
		<tr>
			<td align="right">Select Gender</td>
			<td align="left">				
				<select name="gender">
  					<option value="">Select Gender</option>
  					<option value="Male">Male</option>
  					<option value="Female">Female</option>
  					<option value="Others">Others</option>  
				</select>			
			</td>
		</tr>
		
		<tr>
			<td align="right">Enter EmailId</td>
			<td align="left"><input type="text" name="emailId" /></td>
		</tr>
		
		<tr>
			<td align="right">Enter password</td>
			<td align="left"><input type="text" name="password" /></td>
		</tr>
	
		<tr>
			<td align="right"> <input type="submit" value="Register" />  </td>
			<td align="left">Already User <a href="Login.html"> SignIn </a></td>
		</tr>	
		
	</table>

</form>

</body>
</html>
